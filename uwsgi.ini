[uwsgi]
# Full path to Django project's root directory
chdir            = /root/biu/Brice/back-notify/

# Django's WSGI file
module           = back_notify.wsgi

# Full path to Python virtual environment
home             = /root/biu/Brice/back-notify/venv

# Enable uWSGI master process
master           = true

# Maximum number of worker processes
processes        = 5

# The socket (use the full path to be safe)
socket           = /root/biu/Brice/back-notify/back_notify.sock

# Socket permissions
chmod-socket     = 666

# Clear environment on exit
vacuum           = true

# Daemonize uWSGI and write messages into the given log
daemonize        = /root/biu/Brice/back-notify/logs/back_notify.log

